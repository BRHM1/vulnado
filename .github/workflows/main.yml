name: Vulnado CI Pipeline (Local Runner)

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: [self-hosted]   # use your local runner

    steps:
      # 1. Checkout repository
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Set up Java (for Maven and Sonatype CLI)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build, test, and package the application
      - name: Build and Test with Maven
        run: |
          mvn -B clean package

      # 4. Upload the built JAR to Nexus Repository
      - name: Upload Artifact to Nexus Repository
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASSWORD }}
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
        run: |
          echo "Uploading artifact to Nexus Repo..."
          curl -v -u "$NEXUS_USER:$NEXUS_PASS" \
            --upload-file target/vulnado-0.0.1-SNAPSHOT.jar \
            "$NEXUS_URL/repository/maven-snapshots/com/scalesec/vulnado/0.0.1-SNAPSHOT/vulnado-0.0.1-SNAPSHOT.jar"

      # 5. Run Sonatype IQ Policy Evaluation using official GitHub Action
      - name: Sonatype IQ Policy Evaluation
        uses: sonatype/actions/evaluate@v1
        with:
          iq-server-url: ${{ secrets.IQ_SERVER_URL }}
          username: ${{ secrets.IQ_USERNAME }}
          password: ${{ secrets.IQ_PASSWORD }}
          application-id: vulnado
          scan-targets: target/vulnado-0.0.1-SNAPSHOT.jar
          stage: build
          fail-on-policy-warnings: true
